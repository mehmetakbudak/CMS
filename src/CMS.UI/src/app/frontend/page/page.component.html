<main class="main">
  <div class="page-title accent-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">{{ page?.title }}</h1>
    </div>
  </div>
  <div class="container">
    @if(page?.menuItemId){
    <div class="row">
      <div class="col-md-4">
        <div class="card mt-md-5 my-3">
          <div class="card-body p-1">
            <p-tree [value]="page?.menuItems" class="w-100">
              <ng-template let-node pTemplate="default">
                @if (node.route) {
                <a
                  class="text-dark pointer-event"
                  routerLink="{{ node.route }}"
                >
                  {{ node.label }}
                </a>
                } @else {
                <span class="text-dark">{{ node.label }}</span>
                }
              </ng-template>
            </p-tree>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card my-md-5 mb-3">
          <div class="card-body">
            <div class="card-title">
              <h4 class="px-3 pt-1">{{ page?.title }}</h4>
            </div>
            <div class="p-3" [innerHTML]="page?.content"></div>
          </div>
        </div>
      </div>
    </div>
    } @else {
    <div class="row">
      <div class="card my-5">
        <div class="card-body">
          <div class="card-title mb-3">
            <h4 class="px-3 pt-1">{{ page?.title }}</h4>
          </div>
          <div class="p-3" [innerHTML]="page?.content"></div>
        </div>
      </div>
    </div>
    }
  </div>
</main>
