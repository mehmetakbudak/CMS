<main class="main">
  <div class="container">
    <div class="row py-3">
      <div class="col-md-3">
        <p-panel styleClass="mb-3" [toggleable]="true">
          <ng-template #header>
            <div class="my-1">
              <h5>User Menu</h5>
            </div>
          </ng-template>
          <div class="mt-3">
            <div
              class="mb-3 border-bottom pb-2 cursor-pointer"
              routerLink="/user/profile"
            >
              <a class="text-dark"
                ><i class="pi pi-address-book"></i> Profile</a
              >
            </div>
            <div
              class="mb-3 border-bottom pb-2 cursor-pointer"
              routerLink="/user/change-password"
            >
              <a class="text-dark"><i class="pi pi-key"></i> Change Password</a>
            </div>
            <div
              class="mb-3 border-bottom pb-2 cursor-pointer"
              routerLink="/user/my-cv"
            >
              <a class="text-dark"><i class="pi pi-file-pdf"></i> My CV</a>
            </div>
            <div
              class="mb-3 border-bottom pb-2 cursor-pointer"
              routerLink="/user/user-aplied-job"
            >
              <a class="text-dark"
                ><i class="pi pi-briefcase"></i> Applied Jobs</a
              >
            </div>
            <div class="mb-3 cursor-pointer" (click)="logout()">
              <a class="text-dark"><i class="pi pi-sign-out"></i> Logout</a>
            </div>
          </div>
        </p-panel>
      </div>
      <div class="col-md-9">
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</main>
