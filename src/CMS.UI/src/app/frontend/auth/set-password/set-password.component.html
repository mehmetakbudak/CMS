<p-toast />
<main class="main">
  <div class="page-title accent-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">{{ "SetPassword" | translate }}</h1>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 col-sm-6 offset-md-4">
          <div class="card shadow">
            <div class="card-header bg-white py-4">
              <h4 class="mb-0">
                <i class="pi pi-pen-to-square me-1" style="font-size: 24px"></i>
                {{ "SetPassword" | translate }}
              </h4>
            </div>
            <div class="card-body">
              <div class="mb-3 fs-5">
                {{ 'Hello' | translate }} <strong>{{ userFullName }}</strong>
              </div>
              <div class="mb-3 alert alert-info">
                {{ "SetPassword.InfoMessage" | translate }}
              </div>
              <form [formGroup]="form">
                <div class="mb-3">
                  <label class="form-label">{{ 'NewPassword' | translate }}</label>
                  <p-password
                    formControlName="newPassword"
                    [feedback]="false"
                    class="w-100"
                    [inputStyle]="{ width: '100%' }"
                    placeholder="{{ 'NewPassword' | translate }}"
                    [ngClass]="{
                      'is-invalid': submitted && f['newPassword'].errors
                    }"
                  ></p-password>
                  <div
                    *ngIf="submitted && f['newPassword'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['newPassword'].errors['required']">
                      {{ 'NewPassword.Required' | translate }}
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">{{ 'ReNewPassword' | translate }}</label>
                  <p-password
                    formControlName="reNewPassword"
                    [feedback]="false"
                    class="w-100"
                    [inputStyle]="{ width: '100%' }"
                    placeholder="{{ 'ReNewPassword' | translate }}"
                    [ngClass]="{
                      'is-invalid': submitted && f['reNewPassword'].errors
                    }"
                  ></p-password>
                  <div
                    *ngIf="submitted && f['reNewPassword'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['reNewPassword'].errors['required']">
                      {{ 'ReNewPassword.Required' | translate }}
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <p-button
                    severity="warn"
                    size="small"
                    (click)="onSubmit()"
                    type="submit"
                    class="float-end"
                    styleClass="px-4"
                    label="{{ 'Save' | translate }}"
                    pAutoFocus
                    [autofocus]="true"
                    [disabled]="disabled"
                  ></p-button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
