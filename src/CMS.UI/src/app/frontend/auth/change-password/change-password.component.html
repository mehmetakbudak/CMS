<p-toast />
<div class="row mb-2">
  <div class="col-md-12">
    <p-panel [showHeader]="false">
      <div class="p-3">
        <h2 class="my-3">Change Password</h2>
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Current Password</label>
                <p-password
                  formControlName="oldPassword"
                  [feedback]="false"
                  class="w-100"
                  [inputStyle]="{ width: '100%' }"
                  placeholder="Current Password"
                  [ngClass]="{
                    'is-invalid': submitted && f['oldPassword'].errors
                  }"
                ></p-password>
                <div
                  *ngIf="submitted && f['oldPassword'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['oldPassword'].errors['required']">
                    Current Password is required
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">New Password</label>
                <p-password
                  formControlName="newPassword"
                  [feedback]="false"
                  class="w-100"
                  [inputStyle]="{ width: '100%' }"
                  placeholder="New Password"
                  [ngClass]="{
                    'is-invalid': submitted && f['newPassword'].errors
                  }"
                ></p-password>
                <div
                  *ngIf="submitted && f['newPassword'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['newPassword'].errors['required']">
                    New Password is required
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <p-password
                  formControlName="reNewPassword"
                  [feedback]="false"
                  class="w-100"
                  [inputStyle]="{ width: '100%' }"
                  placeholder="Confirm Password"
                  [ngClass]="{
                    'is-invalid': submitted && f['reNewPassword'].errors
                  }"
                ></p-password>
                <div
                  *ngIf="submitted && f['reNewPassword'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['reNewPassword'].errors['required']">
                    Confirm Password is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <p-button severity="warn" styleClass="px-3" label="Save" size="small" (click)="save()"></p-button>
          </div>
        </form>
      </div>
    </p-panel>
  </div>
</div>
