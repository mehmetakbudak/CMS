<p-toast />
<p-confirm-dialog />
<div class="row" style="margin-bottom: 15px">
  <div class="col-md-12">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="font-bold">
          <h3>Roles</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <p-button (click)="reset()" icon="pi pi-delete-left" [link]="true" />
        <p-button (click)="search()" icon="pi pi-search" [link]="true" />
        <p-button
          class="p-panel-header-icon p-link"
          (click)="menu.toggle($event)"
          icon="pi pi-ellipsis-v"
          [link]="true"
        />
        <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body" />
      </ng-template>
      <div class="mt-3">
        <div class="row">
          <div class="col-lg-3 col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="col-lg-3 col-md-4">
            <div class="mb-3">
              <p-select
                [options]="activeStatus"
                optionLabel="name"
                optionValue="value"
                placeholder="Select active status"
                class="w-100"
                [(ngModel)]="filterForm.isActive"
                [showClear]="true"
              ></p-select>
            </div>
          </div>
        </div>
        <p-table
          [value]="roles"
          [lazy]="true"
          [stripedRows]="true"
          [showGridlines]="true"
          [paginator]="true"
          [first]="first"
          [rows]="rows"
          [loading]="loading"
          [scrollable]="true"
          (onPage)="pageChange($event)"
          [rowsPerPageOptions]="[5, 10, 25, 50]"
          [totalRecords]="totalRecords"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [showCurrentPageReport]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th class="table-icon-col" pFrozenColumn></th>
              <th>Name</th>
              <th>IsActive</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-role>
            <tr>
              <td pFrozenColumn class="table-icon-col">
                <p-menu
                  #menu
                  [model]="gridMenuItems"
                  [popup]="true"
                  appendTo="body"
                ></p-menu>
                <p-button
                  (click)="menuToggle(menu, $event, role)"
                  icon="pi pi-cog"
                  [link]="true"
                />
              </td>
              <td>
                <a class="cursor-pointer" (click)="edit(role.id)">
                  {{ role.name }}</a
                >
              </td>
              <td>
                <p-checkbox
                  [disabled]="true"
                  [(ngModel)]="role.isActive"
                  [binary]="true"
                  inputId="binary"
                ></p-checkbox>
              </td>
            </tr>
          </ng-template>
          <ng-template #emptymessage>
            <tr>
              <td colspan="3">No data.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-panel>
  </div>
</div>

<p-dialog
  [header]="title"
  [(visible)]="isVisible"
  [breakpoints]="{ '960px': '90vw' }"
  [style]="{ width: '30vw' }"
  [modal]="true"
  position="top"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        class="w-100"
        type="text"
        pInputText
        formControlName="name"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label w-100">Active</label>
      <p-toggle-switch
        class="w-100"
        formControlName="isActive"
      ></p-toggle-switch>
    </div>
  </form>

  <div class="mb-3">
    <label class="form-label w-100">Access Rights</label>

    <p-listbox
      [options]="accessRightCategories"
      [group]="true"
      [multiple]="true"
      [filter]="true"
      [checkbox]="true"
      optionLabel="label"
      optionValue="value"
      [(ngModel)]="selectedAccessRights"
      [style]="{ width: '100%' }"
    >
      <ng-template let-group #group>
        <div class="flex items-center">
          <span>{{ group.label }}</span>
        </div>
      </ng-template>
    </p-listbox>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      severity="secondary"
      (click)="isVisible = false"
      class="float-end"
      icon="pi pi-times"
      label="{{ 'Close' | translate }}"
      [outlined]="true"
    />
    <p-button
      (click)="save()"
      type="submit"
      class="float-end"
      icon="pi pi-save"
      label="{{ 'Save' | translate }}"
      pAutoFocus
      [autofocus]="true"
    />
  </ng-template>
</p-dialog>
