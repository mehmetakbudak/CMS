<div class="row" style="margin-bottom: 15px">
  <div class="col-md-12">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="font-bold">
          <h3>Pages</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <p-button
          class="p-panel-header-icon p-link"
          (click)="reset()"
          [link]="true"
          icon="pi pi-delete-left"
        />
        <p-button
          icon="pi pi-search"
          class="p-panel-header-icon p-link"
          (click)="search()"
          [link]="true"
        />
        <p-button
          class="p-panel-header-icon p-link"
          (click)="menu.toggle($event)"
          [link]="true"
          icon="pi pi-ellipsis-v"
        />
        <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body" />
      </ng-template>
      <div class="mt-3">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.url"
                placeholder="Url"
              />
            </div>
          </div>
        </div>
      </div>
      <p-table
        [value]="pages"
        [lazy]="true"
        [showGridlines]="true"
        [stripedRows]="true"
        [paginator]="true"
        [first]="first"
        [rows]="rows"
        [loading]="loading"
        [scrollable]="true"
        (onPage)="pageChange($event)"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="table-icon-col" pFrozenColumn></th>
            <th>Name</th>
            <th>Title</th>
            <th>Url</th>
            <th>IsActive</th>
            <th>Published</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td pFrozenColumn class="table-icon-col">
              <p-menu
                #menu
                [model]="gridMenuItems"
                [popup]="true"
                appendTo="body"
              ></p-menu>
              <p-button
                (click)="menuToggle(menu, $event, item)"
                icon="pi pi-cog"
                [link]="true"
              />
            </td>
            <td>
              <a class="cursor-pointer" (click)="edit(item.id)">
                {{ item.name }}
              </a>
            </td>
            <td>{{ item.title }}</td>
            <td>{{ item.url }}</td>
            <td>
              <p-checkbox
                [disabled]="true"
                [(ngModel)]="item.isActive"
                [binary]="true"
                inputId="binary"
              ></p-checkbox>
            </td>
            <td>
              <p-checkbox
                [disabled]="true"
                [(ngModel)]="item.published"
                [binary]="true"
                inputId="binary"
              ></p-checkbox>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>

<p-dialog
  [header]="title"
  [(visible)]="isVisible"
  [breakpoints]="{ '960px': '90vw' }"
  [style]="{ width: '50vw' }"
  [modal]="true"
  [maximizable]="true"
  position="top"
  [draggable]="false"
  [resizable]="false"
>
  <div class="text-center align-content-center" *ngIf="editLoading">
    <p-progress-spinner />
    <div>Loading...</div>
  </div>
  <div *ngIf="!editLoading">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              class="w-100"
              type="text"
              pInputText
              placeholder="Name"
              formControlName="name"
              [ngClass]="{
                'ng-invalid ng-dirty': submitted && f['name'].errors
              }"
            />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              class="w-100"
              type="text"
              pInputText
              placeholder="Title"
              formControlName="title"
              [ngClass]="{
                'ng-invalid ng-dirty': submitted && f['title'].errors
              }"
            />
            <div
              *ngIf="submitted && f['title'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['title'].errors['required']">Title is required</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Menu</label>
            <p-select
              placeholder="Select Menu"
              [options]="menus"
              optionLabel="name"
              optionValue="id"
              [filter]="true"
              [showClear]="true"
              styleClass="w-100"
              (onChange)="onMenuChange($event)"
              formControlName="menuId"
            ></p-select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Menu Item</label>
            <p-treeselect
              class="w-100"
              appendTo="body"
              containerStyleClass="w-100"
              formControlName="menuItem"
              [options]="selectedMenuItems"
              placeholder="Select Menu Item"
              [filter]="true"
              [showClear]="true"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <div class="d-flex">
              <div>
                <label class="form-label w-100">Active</label>
                <p-toggleSwitch formControlName="isActive"></p-toggleSwitch>
              </div>
              <div>
                <label class="form-label w-100">Published</label>
                <p-toggleSwitch formControlName="published"></p-toggleSwitch>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <p-editor styleClass="w-100" [(ngModel)]="content"></p-editor>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      [disabled]="editLoading"
      size="small"
      (click)="save()"
      type="submit"
      class="float-end"
      icon="pi pi-save"
      label="Save"
      pAutoFocus
      [autofocus]="true"
    ></p-button>
  </ng-template>
</p-dialog>
