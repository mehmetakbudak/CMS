<p-toast></p-toast>
<p-confirm-dialog></p-confirm-dialog>
<div class="row">
  <div class="col-md-12">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="font-bold">
          <h3 class="mb-0">Blog Categories</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <p-button (click)="reset()" icon="pi pi-delete-left" [link]="true" />
        <p-button (click)="search()" icon="pi pi-search" [link]="true" />
        <p-button
          class="p-panel-header-icon p-link"
          (click)="menu.toggle($event)"
          icon="pi pi-ellipsis-v"
          [link]="true"
        />
        <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body" />
      </ng-template>
      <div class="mt-3">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.url"
                placeholder="Url"
              />
            </div>
          </div>

          <div class="col-md-4">
            <div class=""></div>
          </div>
        </div>
        <p-table
          [value]="blogCategories"
          [lazy]="true"
          [paginator]="true"
          [first]="first"
          [rows]="rows"
          [loading]="loading"
          [scrollable]="true"
          (onPage)="pageChange($event)"
          [rowsPerPageOptions]="[5, 10, 25, 50]"
          [totalRecords]="totalRecords"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [showCurrentPageReport]="true"
          [showGridlines]="true"
          [stripedRows]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th class="table-icon-col" pFrozenColumn></th>
              <th>Name</th>
              <th>Url</th>
              <th>IsActive</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td class="table-icon-col" pFrozenColumn>
                <p-menu
                  #menu
                  [model]="gridMenuItems"
                  [popup]="true"
                  appendTo="body"
                ></p-menu>
                <p-button
                  (click)="menuToggle(menu, $event, item)"
                  icon="pi pi-cog"
                  [link]="true"
                />
              </td>
              <td>
                <a class="cursor-pointer" (click)="edit(item.id)">
                  {{ item.name }}
                </a>
              </td>
              <td>{{ item.url }}</td>
              <td>
                <p-checkbox
                  [disabled]="true"
                  [(ngModel)]="item.isActive"
                  [binary]="true"
                  inputId="binary"
                />
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">No data found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-panel>
  </div>
</div>

<p-dialog
  [header]="title"
  [(visible)]="isVisible"
  [breakpoints]="{ '960px': '90vw' }"
  [style]="{ width: '30vw' }"
  [modal]="true"
  position="top"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        class="w-100"
        type="text"
        pInputText
        formControlName="name"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Url</label>
      <input
        class="w-100"
        type="text"
        pInputText
        formControlName="url"
        [ngClass]="{ 'is-invalid': submitted && f['url'].errors }"
      />
      <div *ngIf="submitted && f['url'].errors" class="invalid-feedback">
        <div *ngIf="f['url'].errors['required']">Url is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label w-100">Active</label>
      <p-toggle-switch
        class="w-100"
        formControlName="isActive"
      ></p-toggle-switch>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button
      size="small"
      (click)="save()"
      type="submit"
      class="float-end"
      icon="pi pi-save"
      label="Save"
      pAutoFocus
      [autofocus]="true"
    ></p-button>
  </ng-template>
</p-dialog>
