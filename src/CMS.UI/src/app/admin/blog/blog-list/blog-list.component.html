<p-confirm-dialog />
<p-toast />
<div class="row" style="margin-bottom: 15px">
  <div class="col-md-12">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="font-bold">
          <h3>{{ "Blogs" | translate }}</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <p-button (click)="reset()" icon="pi pi-delete-left" [link]="true" />
        <p-button (click)="search()" icon="pi pi-search" [link]="true" />
        <p-button
          (click)="menu.toggle($event)"
          icon="pi pi-ellipsis-v"
          [link]="true"
        />
        <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body" />
      </ng-template>
      <div class="mt-3">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.title"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.url"
                placeholder="Url"
              />
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-3 ml-md-3"></div>
          </div>
        </div>
        <p-table
          [value]="blogs"
          [lazy]="true"
          [showGridlines]="true"
          [stripedRows]="true"
          [paginator]="true"
          [first]="first"
          [rows]="rows"
          [loading]="loading"
          [scrollable]="true"
          (onPage)="pageChange($event)"
          [rowsPerPageOptions]="[5, 10, 25, 50]"
          [totalRecords]="totalRecords"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [showCurrentPageReport]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th class="table-icon-col" pFrozenColumn></th>
              <th>Title</th>
              <th>Url</th>
              <th>Number Of View</th>
              <th>Published</th>
              <th>Active</th>
              <th>Inserted Date</th>
              <th>Updated Date</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td pFrozenColumn class="table-icon-col">
                <p-menu
                  #menu
                  [model]="gridMenuItems"
                  [popup]="true"
                  appendTo="body"
                ></p-menu>
                <p-button
                  icon="pi pi-cog"
                  [link]="true"
                  (click)="menuToggle(menu, $event, item)"
                />
              </td>
              <td>
                <a class="cursor-pointer" (click)="edit(item.id)">
                  {{ item.title }}
                </a>
              </td>
              <td>{{ item.url }}</td>
              <td>{{ item.numberOfView }}</td>
              <td>
                <p-checkbox
                  [disabled]="true"
                  [(ngModel)]="item.published"
                  [binary]="true"
                  inputId="binary"
                />
              </td>
              <td>
                <p-checkbox
                  [disabled]="true"
                  [(ngModel)]="item.isActive"
                  [binary]="true"
                  inputId="binary"
                />
              </td>
              <td>{{ item.insertedDate | date : "dd.MM.yyyy HH:mm" }}</td>
              <td>{{ item.updatedDate | date : "dd.MM.yyyy HH:mm" }}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">No blog found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-panel>
  </div>
</div>
