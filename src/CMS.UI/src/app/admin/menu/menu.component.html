<p-toast />
<p-confirmDialog />
<div class="row">
  <div class="col-md-12">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="font-bold">
          <h3>Menus</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <p-button
          class="p-panel-header-icon p-link"
          (click)="reset()"
          icon="pi pi-delete-left"
          [link]="true"
        />
        <p-button
          class="p-panel-header-icon p-link"
          (click)="search()"
          icon="pi pi-search"
          [link]="true"
        />
        <p-button
          class="p-panel-header-icon p-link"
          icon="pi pi-ellipsis-v"
          (click)="menu.toggle($event)"
          [link]="true"
        />
        <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body" />
      </ng-template>
      <div class="mt-3">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="filterForm.url"
                placeholder="Url"
              />
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-3 ml-md-3"></div>
          </div>
        </div>
      </div>
      <p-table
        [value]="menus"
        [lazy]="true"
        [showGridlines]="true"
        [stripedRows]="true"
        [paginator]="true"
        [first]="first"
        [rows]="rows"
        [loading]="loading"
        [scrollable]="true"
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        [totalRecords]="totalRecords"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        rowExpandMode="single"
        dataKey="id"
        (onRowExpand)="onRowExpand($event)"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="table-icon-col"></th>
            <th class="table-icon-col" pFrozenColumn></th>
            <th>Name</th>
            <th>Type</th>
            <th>Deletable</th>
            <th>Active</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-expanded="expanded">
          <tr>
            <td class="table-icon-col">
              <p-button
                size="small"
                [link]="true"
                [pRowToggler]="item"
                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
              />
            </td>
            <td pFrozenColumn class="table-icon-col">
              <p-menu
                #menu
                [model]="gridMenuItems"
                [popup]="true"
                appendTo="body"
              ></p-menu>
              <p-button
                (click)="menuToggle(menu, $event, item)"
                icon="pi pi-cog"
                [link]="true"
              />
            </td>
            <td>
              <a class="cursor-pointer" (click)="editMenu(item.id)">
                {{ item.name }}
              </a>
            </td>
            <td>{{ getMenuTypeName(item.type) }}</td>
            <td>
              <p-checkbox
                [disabled]="true"
                [(ngModel)]="item.isDeletable"
                [binary]="true"
                inputId="binary"
              ></p-checkbox>
            </td>
            <td>
              <p-checkbox
                [disabled]="true"
                [(ngModel)]="item.isActive"
                [binary]="true"
                inputId="binary"
              ></p-checkbox>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-item>
          <tr>
            <td colspan="6">
              <div class="card">
                <div class="card-header bg-white">
                  <div class="d-flex w-100">
                    <div class="w-100 align-content-center">
                      <h3>Menu Items</h3>
                    </div>
                    <div class="flex-shrink-1">
                      <p-button
                        size="small"
                        [rounded]="true"
                        severity="warn"
                        styleClass="float-end small-button"
                        icon="pi pi-plus"
                        (click)="addMenuItem()"
                      ></p-button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="text-center align-content-center">
                    <p-progress-spinner
                      ariaLabel="loading"
                      *ngIf="loadingMenuItems"
                    />
                  </div>
                  <p-tree
                    [value]="selectedMenuItems"
                    class="w-100"
                    *ngIf="!loadingMenuItems"
                  >
                    <ng-template let-node pTemplate="default">
                      <i
                        class="pi pi-cog cursor-pointer"
                        (click)="menuItemToggle(treeMenu, $event, node)"
                      ></i>
                      <p-menu
                        #treeMenu
                        [model]="treeMenuItems"
                        [popup]="true"
                        appendTo="body"
                      />
                      <span class="text-dark ms-2">{{ node.label }}</span>
                    </ng-template>
                  </p-tree>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
<p-dialog
  [header]="title"
  [(visible)]="visibleMenuModal"
  [breakpoints]="{ '960px': '90vw' }"
  [style]="{ width: '30vw' }"
  [modal]="true"
  position="top"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="formMenu">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        class="w-100"
        type="text"
        pInputText
        formControlName="name"
        [ngClass]="{
          'is-invalid': submittedMenu && fMenu['name'].errors
        }"
      />
      <div
        *ngIf="submittedMenu && fMenu['name'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="fMenu['name'].errors['required']">Name is required</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Type</label>
      <p-select
        class="w-100"
        formControlName="type"
        [filter]="true"
        [options]="menuTypes"
        optionLabel="name"
        optionValue="id"
        appendTo="body"
        [ngClass]="{ 'is-invalid': submittedMenu && fMenu['type'].errors }"
      />
      <div
        *ngIf="submittedMenu && fMenu['type'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="fMenu['type'].errors['required']">Type is required</div>
      </div>
    </div>
    <div>
      <label class="form-label w-100">Active</label>
      <p-toggleSwitch formControlName="isActive"></p-toggleSwitch>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button
      size="small"
      (click)="saveMenu()"
      type="submit"
      class="float-end"
      icon="pi pi-save"
      label="Save"
      pAutoFocus
      [autofocus]="true"
    ></p-button>
  </ng-template>
</p-dialog>

<p-dialog
  [header]="menuItemTitle"
  [(visible)]="visibleMenuItemModal"
  [breakpoints]="{ '960px': '90vw' }"
  [style]="{ width: '40vw' }"
  [modal]="true"
  position="top"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="formMenuItem">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Parent Menu</label>
          <p-treeselect
            class="w-100"
            appendTo="body"
            containerStyleClass="w-100"
            formControlName="parentValue"
            [options]="selectedMenuItems"
            placeholder="Select Parent Menu Item"
            [filter]="true"
            [showClear]="true"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input
            class="w-100"
            type="text"
            placeholder="Title"
            pInputText
            formControlName="title"
            [ngClass]="{
              'is-invalid': submittedMenuItem && fMenuItem['title'].errors
            }"
          />
          <div
            *ngIf="submittedMenuItem && fMenuItem['title'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="fMenuItem['title'].errors['required']">
              Title is required
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Url</label>
          <input
            class="w-100"
            placeholder="Url"
            type="text"
            pInputText
            formControlName="url"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Display Order</label>
          <p-inputnumber
            class="w-100"
            [min]="1"
            [showButtons]="true"
            placeholder="Select Display Order"
            formControlName="displayOrder"
            [ngClass]="{
              'is-invalid':
                submittedMenuItem && fMenuItem['displayOrder'].errors
            }"
          ></p-inputnumber>
          <div
            *ngIf="submittedMenuItem && fMenuItem['displayOrder'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="fMenuItem['displayOrder'].errors['required']">
              Display Order is required
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6" *ngIf="selectedMenuData?.type === menuType.Admin">
        <div class="mb-3">
          <label class="form-label w-100">Access Rights</label>
          <p-multi-select
            styleClass="w-100"
            appendTo="body"
            [options]="accessRights"
            optionLabel="name"
            optionValue="id"
            formControlName="accessRightIds"
            placeholder="Select Access Rights"
            [group]="true"
            class="w-full md:w-56"
            [showClear]="true"
            [filter]="true"
          >
            <ng-template let-group #group>
              <div class="flex items-center">
                <span>{{ group.name }}</span>
              </div>
            </ng-template>
          </p-multi-select>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <label class="form-label w-100">Active</label>
          <p-toggleSwitch formControlName="isActive"></p-toggleSwitch>
        </div>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button
      size="small"
      (click)="saveMenuItem()"
      type="submit"
      class="float-end"
      icon="pi pi-save"
      label="Save"
      pAutoFocus
      [autofocus]="true"
    ></p-button>
  </ng-template>
</p-dialog>
